<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles/fontello/css/fontello.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Aurora BOX</title>
  </head>
  <body>
    <header>
      <div id="bar-container">
        <div id="contact-bar">
          <div class="contact-bar-container">
            <div class="contact-bar-element">
              <ul>
                <li>
                  <img
                    src="assets/header-top/icons/Forma-1-6.png"
                    alt="phone icon"
                  />
                  <a href="tel:293-939-098:">293 939 098</a>
                </li>
                <li>
                  <img
                    src="assets/header-top/icons/Forma-1-3.png"
                    alt="email icon"
                  />
                  <a href="mailto:kontakt@aurorabox.pl">kontakt@aurorabox.pl</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="auth-bar-container">
            <div class="auth-bar-element auth-bar-element-border-left">
              <p>
                <img
                  src="assets/header-top/icons/Forma-1-4.png"
                  alt="log in icon"
                />
                Zaloguj się
              </p>
            </div>
            <div class="auth-bar-element">
              <p>
                <img
                  src="assets/header-top/icons/Forma-1-5.png"
                  alt="account icon"
                />
                Załóż konto
              </p>
            </div>
          </div>
        </div>
      </div>
      <div id="header-mobile">
        <div id="header-main">
          <div class="mobile-header-main">
            <div class="hamburger-menu">
              <i class="icon-menu hamburger-icon-menu"></i>
            </div>
            <div id="logo">
              <a href="index.html">
                <img
                  src="assets/header-main/logo__aurora-box.png"
                  alt="logo"
                  width="100"
                />
              </a>
            </div>
          </div>
          <div id="search-and-basket-container">
            <div class="search-and-basket-element">
              <img
                id="search-icon"
                src="assets/header-main/icon__lens.png"
                alt="search icon"
                width="20"
                onclick="handleSearchMobileBox()"
              />
            </div>
            <div class="search-and-basket-element">
              <img
                id="basket-icon"
                src="assets/header-main/icon__basket.png"
                alt="basket icon"
                width="20"
                onclick="handleDisplayBasket()"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav id="mobile-nav-background">
      <div id="sidebar-container">
        <div id="sidebar">
          <div id="close-box">
            <i class="icon-cancel close-icon"></i>
          </div>
          <div class="nav-links">
            <ul>
              <li><a href="#">Kategorie</a></li>
              <li><a href="#">Nowości</a></li>
              <li><a href="#">Promocje</a></li>
              <li><a href="#">Wyprzedaże</a></li>
              <li><a href="#">Kolekcje sezony</a></li>
              <li><a href="#">Nasza oferta</a></li>
              <li><a href="#">Trendy 2018</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Kontakt</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="search-box-mobile">
      <input
        id="search-input-mobile"
        type="text"
        placeholder="Co chcesz kupić?"
      />
    </div>
    <div id="basket">
      <div id="close-basket">
        <i
          class="icon-cancel basket-close-icon"
          onclick="handleDisplayBasket()"
        ></i>
      </div>
      <div id="basket-elements">
        <p>Nie masz produktów w koszyku</p>
      </div>
    </div>

    <script src="scripts/navMobile.js"></script>
    <script src="scripts/searchBoxMobile.js"></script>
    <script src="scripts/basketShop.js"></script>
  </body>
</html>
